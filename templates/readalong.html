{% extends "base.html" %}

{% block title %}読み上げ{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='readalong.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div id="text-display"></div>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="nextButton">Next</button>
    </div>
    <div id="result"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='microsoft.cognitiveservices.speech.sdk.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='readalong.js') }}"></script>
{% endblock %}
