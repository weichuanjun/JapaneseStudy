<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}日本語学習{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
    <style>
        .navbar {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .nav-links a.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#" data-tab="read" class="active">文章を読む</a></li>
            <li><a href="#" data-tab="topic">Topic</a></li>
            <li><a href="#" data-tab="practice">練習</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
