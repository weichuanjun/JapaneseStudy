<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{{ url_for('index', active_tab='dashboard') }}" class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> ダッシュボード
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('index', active_tab='read') }}" class="nav-link {% if active_tab == 'read' %}active{% endif %}">
                    <i class="fas fa-book-reader"></i> 文章を読む
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('index', active_tab='topic') }}" class="nav-link {% if active_tab == 'topic' %}active{% endif %}">
                    <i class="fas fa-comments"></i> Topic
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('index', active_tab='practice') }}" class="nav-link {% if active_tab == 'practice' %}active{% endif %}">
                    <i class="fas fa-tasks"></i> 練習
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> ログアウト
                </a>
            </li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% endblock %}
</body>
</html>
