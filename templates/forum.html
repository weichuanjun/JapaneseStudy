{% extends "base.html" %}

{% block title %}掲示板 - 日本語学習{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='forum.css') }}">
{% endblock %}

{% block content %}
<div class="forum-container">
    <div class="forum-header">
        <h1>掲示板</h1>
        <button id="newPostBtn" class="btn btn-primary">新規投稿</button>
    </div>
    
    <div class="posts-container">
        <!-- 帖子列表将通过JavaScript动态加载 -->
    </div>
    
    <div class="pagination">
        <!-- 分页控件将通过JavaScript动态加载 -->
    </div>
</div>

<!-- 新建帖子的模态框 -->
<div id="newPostModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>新規投稿</h2>
            <button type="button" class="close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="newPostForm">
                <div class="form-group">
                    <label for="postTitle">タイトル</label>
                    <input type="text" id="postTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="postContent">内容</label>
                    <textarea id="postContent" name="content" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">投稿</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 帖子详情的模态框 -->
<div id="postDetailModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>投稿の詳細</h2>
            <button type="button" class="close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="post-detail">
                <div class="post-detail-header">
                    <div class="post-author-info">
                        <div id="postDetailAvatar" class="post-avatar">
                            <img id="postDetailAvatarImg" src="" alt="" style="display: none;">
                            <div id="postDetailAvatarInitial" class="default-avatar"></div>
                        </div>
                        <div class="post-info">
                            <span id="postAuthor"></span>
                            <span id="postTime" class="post-time"></span>
                        </div>
                    </div>
                </div>
                <h1 id="postTitle"></h1>
                <div id="postContent" class="post-detail-content"></div>
            </div>
            
            <div class="comments-section">
                <h3>コメント</h3>
                <div id="commentsContainer" class="comments-container">
                    <!-- 评论将通过JavaScript动态加载 -->
                </div>
                <form id="newCommentForm" class="comment-form">
                    <div class="form-group">
                        <textarea name="content" placeholder="コメントを入力してください..." required></textarea>
                        <div class="hint">@momoを入力すると、AIアシスタントが返信します</div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">コメントを投稿</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 用户信息弹窗 -->
<div class="user-info-popup" id="forumUserInfoPopup">
    <div class="popup-header">
        <div class="popup-avatar">
            <img id="forumPopupUserAvatar" src="" alt="">
            <div id="forumPopupUserInitial" class="default-avatar"></div>
        </div>
        <div class="popup-info">
            <h3 id="forumPopupUsername"></h3>
            <div id="forumPopupBio" class="bio-content">-</div>
        </div>
        <button class="close-popup" type="button">&times;</button>
    </div>
    <div class="info-grid">
        <div class="info-item">
            <span class="info-label">読書スコア</span>
            <span id="forumPopupReadingScore" class="info-value">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">投稿数</span>
            <span id="forumPopupPostCount" class="info-value">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">コメント数</span>
            <span id="forumPopupCommentCount" class="info-value">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">練習回数</span>
            <span id="forumPopupTotalPractices" class="info-value">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">学習時間</span>
            <span id="forumPopupTotalStudyTime" class="info-value">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">連続学習</span>
            <span id="forumPopupStreakDays" class="info-value">-</span>
        </div>
    </div>
    <div class="user-posts">
        <h4 class="user-posts-header">投稿履歴</h4>
        <div id="forumPopupPosts" class="user-posts-list">
            <!-- 帖子将通过 JavaScript 动态加载 -->
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='forum.js') }}"></script>
{% endblock %}
